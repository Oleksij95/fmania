      body{

      .accent_btn{

      }

          border-radius: 2px;
          font-weight: bold;
          font-size: 14px;
          line-height: 16px;
          color: #FFFFFF;
      }
      .btn {
          box-shadow: none!important;
          outline: none!important;
      }
      
    </style>
